    <section id="main-content">
      <section class="wrapper">
        <!--Path and name-->
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-table"></i> New Director</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
              <li><i class="fa fa-table"></i><a href="admin_kab_directors.html">Directors</a></li>

            </ol>
          </div>

        <!-- A bunch of fields -->
        
        <form class="form-horizontal" role="form" method="POST" action="/register">
               <div class="row">
                   <div class="col-md-12">
                       <h1 class="cover-heading uppercase">Register a new director:</h1>
                       <hr class="hr-style">
                   </div>
               </div>
               <div class="center">
                 
                 <!--E-Mail-->
                 
                 <div class="row centered-form center-block">
                     <div class="col-md-3 field-label-responsive">
                         <label for="email">School education e-mail address</label>
                     </div>
                     <div class="col-md-6">
                         <div class="form-group">
                             <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                 <input type="text" name="email" class="form-control" id="email"
                                        placeholder="edu.a@example.com" required autofocus>
                             </div>
                         </div>
                     </div>
                     <div class="col-md-3">
                         <div class="form-control-feedback strokes">
                                 <span class="text-danger align-middle">
                                     <!-- Put e-mail validation error messages here -->
                                 </span>
                         </div>
                     </div>
                 </div>
                 
                 <!--Director-->
                 <div class="row centered-form center-block">
                     <div class="col-md-3 field-label-responsive">
                       <label>Director username</label>
                     </div>
                     <div class="col-md-6">
                         <div class="form-group">
                             <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                 <input type="text" name="director" class="form-control" id="director"
                                        required autofocus>
                             </div>
                         </div>
                     </div>
                 </div>
                 <!--First name-->
                 <div class="row centered-form center-block">
                     <div class="col-md-3 field-label-responsive">
                       <label>First name</label>
                     </div>
                     <div class="col-md-6">
                         <div class="form-group">
                             <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                 <input type="text" name="director_f" class="form-control" id="director_f"
                                        required autofocus>
                             </div>
                         </div>
                     </div>
                 </div>
                 <!--Last name-->
                 <div class="row centered-form center-block">
                     <div class="col-md-3 field-label-responsive">
                       <label>Last name</label>
                     </div>
                     <div class="col-md-6">
                         <div class="form-group">
                             <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                 <input type="text" name="director_l" class="form-control" id="director_l"
                                        required autofocus>
                             </div>
                         </div>
                     </div>
                 </div>
                 
                 
                 <!--Password-->
                 <div class="row centered-form center-block">
                     <div class="col-md-3 field-label-responsive">
                         <label for="password">Password</label>
                     </div>
                     <div class="col-md-6">
                         <div class="form-group has-danger">
                             <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                 <input type="password" name="password" class="form-control" id="password"
                                        placeholder="Password" required>
                             </div>
                         </div>
                     </div>
                     <div class="col-md-3">
                         <div class="form-control-feedback strokes">
                                 <span class="text-danger align-middle">
                                     <!--<i class="fa fa-close ">Example Error Message</i>-->
                                 </span>
                         </div>
                     </div>
                 </div>
                 <div class="row centered-form center-block">
                     <div class="col-md-3 field-label-responsive">
                         <label for="password">Repeat assword</label>
                     </div>
                     <div class="col-md-6">
                         <div class="form-group has-danger">
                             <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                 <input type="password" name="password_r" class="form-control" id="password"
                                        placeholder="Password" required>
                             </div>
                         </div>
                     </div>
                     <div class="col-md-3">
                         <div class="form-control-feedback strokes">
                                 <span class="text-danger align-middle">
                                     <!--<i class="fa fa-close ">Example Error Message</i>-->
                                 </span>
                         </div>
                     </div>
                 </div>
                 
                 
                 <div class="row centered-form center-block">
                     <div class="col-md-3"></div>
                     <div class="col-md-6">
                         <button type="submit" class="btn btn-default btn-lg btn-block register-button"><i class="fa fa-user-plus"></i>Register</button>
                     </div>
                 </div>
               </div>
            </form>
        
      </section>
